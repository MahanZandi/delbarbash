<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>دلبرباش - ورود</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Tahoma, sans-serif;
        height: 100vh;
      }

      .scene {
        display: flex;
        gap: 0.5rem;
      }


      .logo {
        margin-top: .4rem;
        opacity: 0;
        animation: logoRotate 5.5s ease-out forwards;
      }

      .texts {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .brand {
        font-weight: bold;
      }

      .tagline {
        position: relative;
      }

      .phrase {
        position: absolute;
        top: 0;
        right: 0;
        width: 8rem;
        text-align: start;
      }

      .phrase-1 {
        opacity: 0;
        animation: phrase1 5s ease-out forwards;
      }

      .phrase-2 {
        opacity: 0;
        animation: phrase2 5s ease-out forwards;
      }

      /* انیمیشن‌ها */
      @keyframes logoRotate {
        0% {
          opacity: 0;
          transform: rotateY(0deg);
        }
        100% {
          opacity: 1;
          transform: rotateY(360deg);
        }
      }

      @keyframes phrase1 {
        0% {
          opacity: 1;
          transform: rotateX(0deg);
        }
        20% {
          opacity: 0;
          transform: rotateX(90deg);
        }

        90% {
          opacity: 0;
          transform: rotateX(45deg);
        }

        100% {
          opacity: 1;
          transform: rotateX(0deg);
        }
      }

      @keyframes phrase2 {
        0% {
          opacity: 0;
          transform: rotateX(180deg);
        }
        20% {
          opacity: 1;
          transform: rotateX(0deg);
        }
        90% {
          opacity: 1;
          transform: rotateX(90deg);
        }

        100% {
          opacity: 0;
          transform: rotateX(180deg);
        }
      }

      @keyframes rotateIn {
        0% {
          opacity: 0;
          transform: rotateX(-90deg);
        }
        100% {
          opacity: 1;
          transform: rotateX(0deg);
        }
      }

      @media (max-width: 640px) {
        .logo-wrapper {
          width: 110px;
          height: 110px;
        }
        .texts {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="scene">
        <img src="./public/favicon.png" alt="لوگوی دلبرباش" class="logo" />

      <div class="texts">
        <div class="brand">دلبرباش</div>

        <div class="tagline">
          <span class="phrase phrase-1">فروشگاه اینترنتی</span>
          <span class="phrase phrase-2">من یک دلبرم</span>
        </div>
      </div>
    </div>
  </body>
</html>
